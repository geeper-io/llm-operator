---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-llm-geeper-io-v1alpha1-lmdeployment
  failurePolicy: Fail
  name: mlmdeployment-v1alpha1.kb.io
  rules:
  - apiGroups:
    - llm.geeper.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - lmdeployments
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-llm-geeper-io-v1alpha1-lmdeployment
  failurePolicy: Fail
  name: vlmdeployment-v1alpha1.kb.io
  rules:
  - apiGroups:
    - llm.geeper.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - lmdeployments
  sideEffects: None
