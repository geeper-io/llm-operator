name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check generated code to be consistent
        run: make generate manifests generate-crd-docs && git diff --exit-code

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0
