<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#326CE5" opacity="0.1"/>
  
  <!-- Kubernetes logo -->
  <g transform="translate(100, 100)">
    <!-- Main gear -->
    <g fill="#326CE5">
      <!-- Outer gear teeth -->
      <path d="M-45 -45 L-40 -45 L-35 -35 L-30 -40 L-25 -25 L-20 -30 L-15 -20 L-10 -25 L-5 -15 L0 -20 L5 -15 L10 -20 L15 -25 L20 -30 L25 -35 L30 -40 L35 -35 L40 -45 L45 -45 L45 -40 L40 -40 L35 -30 L30 -35 L25 -20 L20 -25 L15 -15 L10 -20 L5 -10 L0 -15 L-5 -10 L-10 -15 L-15 -20 L-20 -25 L-25 -30 L-30 -35 L-35 -30 L-40 -40 L-45 -40 Z"/>
      <path d="M-45 45 L-40 45 L-35 35 L-30 40 L-25 25 L-20 30 L-15 20 L-10 25 L-5 15 L0 20 L5 15 L10 20 L15 25 L20 30 L25 35 L30 40 L35 35 L40 45 L45 45 L45 40 L40 40 L35 30 L30 35 L25 20 L20 25 L15 15 L10 20 L5 10 L0 15 L-5 10 L-10 15 L-15 20 L-20 25 L-25 30 L-30 35 L-35 30 L-40 40 L-45 40 Z"/>
      <path d="M-45 -45 L-45 45 L-40 45 L-40 -45 Z"/>
      <path d="M45 -45 L45 45 L40 45 L40 -45 Z"/>
    </g>
    
    <!-- Inner gear -->
    <g fill="#326CE5" opacity="0.8">
      <path d="M-30 -30 L-25 -30 L-20 -20 L-15 -25 L-10 -15 L-5 -20 L0 -10 L5 -20 L10 -15 L15 -25 L20 -20 L25 -30 L30 -30 L30 -25 L25 -25 L20 -15 L15 -20 L10 -10 L5 -15 L0 -5 L-5 -10 L-10 -15 L-15 -20 L-20 -15 L-25 -25 L-30 -25 Z"/>
      <path d="M-30 30 L-25 30 L-20 20 L-15 25 L-10 15 L-5 20 L0 10 L5 20 L10 15 L15 25 L20 20 L25 30 L30 30 L30 25 L25 25 L20 15 L15 20 L10 10 L5 15 L0 5 L-5 10 L-10 15 L-15 20 L-20 15 L-25 25 L-30 25 Z"/>
      <path d="M-30 -30 L-30 30 L-25 30 L-25 -30 Z"/>
      <path d="M30 -30 L30 30 L25 30 L25 -30 Z"/>
    </g>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="20" fill="#326CE5"/>
    <circle cx="0" cy="0" r="12" fill="white"/>
    <circle cx="0" cy="0" r="6" fill="#326CE5"/>
  </g>
  
  <!-- Kubernetes pods around the gear -->
  <g transform="translate(100, 100)">
    <!-- Top pod -->
    <rect x="-8" y="-65" width="16" height="20" rx="8" fill="#326CE5"/>
    <circle cx="0" cy="-55" r="4" fill="white"/>
    
    <!-- Right pod -->
    <rect x="65" y="-8" width="20" height="16" rx="8" fill="#326CE5"/>
    <circle cx="75" cy="0" r="4" fill="white"/>
    
    <!-- Bottom pod -->
    <rect x="-8" y="45" width="16" height="20" rx="8" fill="#326CE5"/>
    <circle cx="0" cy="55" r="4" fill="white"/>
    
    <!-- Left pod -->
    <rect x="-85" y="-8" width="20" height="16" rx="8" fill="#326CE5"/>
    <circle cx="-75" cy="0" r="4" fill="white"/>
    
    <!-- Diagonal pods -->
    <rect x="-60" y="-60" width="15" height="18" rx="7" fill="#326CE5" opacity="0.8"/>
    <circle cx="-52.5" cy="-51" r="3" fill="white"/>
    
    <rect x="60" y="-60" width="15" height="18" rx="7" fill="#326CE5" opacity="0.8"/>
    <circle cx="67.5" cy="-51" r="3" fill="white"/>
    
    <rect x="60" y="42" width="15" height="18" rx="7" fill="#326CE5" opacity="0.8"/>
    <circle cx="67.5" cy="51" r="3" fill="white"/>
    
    <rect x="-60" y="42" width="15" height="18" rx="7" fill="#326CE5" opacity="0.8"/>
    <circle cx="-52.5" cy="51" r="3" fill="white"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#326CE5" stroke-width="2" opacity="0.6">
    <line x1="100" y1="35" x2="100" y2="45"/>
    <line x1="135" y1="100" x2="145" y2="100"/>
    <line x1="100" y1="165" x2="100" y2="175"/>
    <line x1="65" y1="100" x2="55" y2="100"/>
    <line x1="135" y1="65" x2="145" y2="55"/>
    <line x1="135" y1="135" x2="145" y2="145"/>
    <line x1="65" y1="135" x2="55" y2="145"/>
    <line x1="65" y1="65" x2="55" y2="55"/>
  </g>
  
  <!-- Kubernetes text -->
  <g transform="translate(100, 100)">
    <text x="0" y="85" text-anchor="middle" font-size="12" fill="#326CE5" font-weight="bold">KUBERNETES</text>
    <text x="0" y="95" text-anchor="middle" font-size="8" fill="#326CE5" opacity="0.8">NATIVE</text>
  </g>
</svg>
