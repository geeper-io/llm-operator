apiVersion: llm.geeper.io/v1alpha1
kind: LMDeployment
metadata:
  name: ollama-with-tools
  namespace: default
spec:
  ollama:
    replicas: 1
    image: ollama/ollama
    imageTag: latest
    models:
      - "llama2:7b"
      - "mistral:7b"

    serviceType: ClusterIP
    servicePort: 11434

  openwebui:
    enabled: true
    replicas: 1
    image: ghcr.io/open-webui/open-webui
    imageTag: latest

    serviceType: ClusterIP
    servicePort: 8080
    ingressEnabled: true
    ingressHost: "openwebui.example.com"
    
    # Tool system configuration
tools:
              # Weather API tool
        - name: weather-api
        enabled: true
        type: openapi
        image: openapitools/openapi-generator-cli
        imageTag: latest
        replicas: 1
        port: 8081

        serviceType: ClusterIP
        configMapName: "weather-api-config"
        secretName: "weather-api-secret"
        envVars:
          - name: "API_BASE_URL"
            value: "https://api.openweathermap.org/data/2.0"

              # Document processing tool
        - name: document-processor
        enabled: true
        type: custom
        image: custom/document-processor
        imageTag: v1.0.0
        replicas: 2
        port: 8082

        serviceType: ClusterIP
        configMapName: "document-processor-config"
        envVars:
          - name: "PROCESSING_MODE"
            value: "async"
          - name: "MAX_FILE_SIZE"
            value: "100MB"
        volumeMounts:
          - name: shared-storage
            mountPath: /data
        volumes:
          - name: shared-storage
            persistentVolumeClaim:
              claimName: document-storage-pvc

              # Payment gateway tool
        - name: payment-gateway
        enabled: true
        type: openapi
        image: stripe/stripe-cli
        imageTag: latest
        replicas: 1
        port: 8083

        serviceType: ClusterIP
        configMapName: "stripe-config"
        secretName: "stripe-secret"
        envVars:
          - name: "STRIPE_API_VERSION"
            value: "2023-10-16"

              # GitHub API tool
        - name: github-api
        enabled: true
        type: openapi
        image: ghcr.io/octokit/octokit.rb
        imageTag: latest
        replicas: 1
        port: 8084

        serviceType: ClusterIP
        configMapName: "github-config"
        secretName: "github-token-secret"
        envVars:
          - name: "GITHUB_API_VERSION"
            value: "2022-11-28"
          - name: "GITHUB_USER_AGENT"
            value: "OpenWebUI-Tool/1.0"
