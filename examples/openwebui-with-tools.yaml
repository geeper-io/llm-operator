bvapiVersion: llm.geeper.io/v1alpha1
kind: LMDeployment
metadata:
  name: ollama-with-tools
  namespace: default
spec:
  ollama:
    replicas: 1
    image: ollama/ollama
    imageTag: latest
    models:
      - "llama2:7b"
      - "mistral:7b"

    serviceType: ClusterIP
    servicePort: 11434

  openwebui:
    enabled: true
    replicas: 1
    image: ghcr.io/open-webui/open-webui
    imageTag: latest

    serviceType: ClusterIP
    servicePort: 8080
    ingressEnabled: true
    ingressHost: "openwebui.example.com"
    
    # External tools that OpenWebUI will use
    plugins:
      # Weather API tool
      - name: "weather-tool"
        enabled: true
        type: "openapi"
        image: "openapitools/openapi-generator-cli"
        imageTag: latest
        replicas: 1
        port: 8081

        serviceType: ClusterIP
        configMapName: "weather-tool-config"
        secretName: "weather-tool-secret"

      # Document processing tool
      - name: "document-tool"
        enabled: true
        type: "custom"
        image: "custom/document-processor"
        imageTag: v1.0.0
        replicas: 1
        port: 8082

        serviceType: ClusterIP
        configMapName: "document-tool-config"
        envVars:
          - name: "PROCESSING_MODE"
            value: "async"
        volumeMounts:
          - name: shared-storage
            mountPath: /data
        volumes:
          - name: shared-storage
            persistentVolumeClaim:
              claimName: document-storage-pvc

      # GitHub API tool
      - name: "github-tool"
        enabled: true
        type: "openapi"
        image: "ghcr.io/octokit/octokit.rb"
        imageTag: latest
        replicas: 1
        port: 8083

        serviceType: ClusterIP
        configMapName: "github-tool-config"
        secretName: "github-tool-secret"


