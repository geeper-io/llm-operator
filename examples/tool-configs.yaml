---
# Weather API Tool Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-api-config
  namespace: default
data:
  config: |
    {
      "api_spec_url": "https://api.openweathermap.org/data/2.0/openapi.json",
      "base_url": "https://api.openweathermap.org/data/2.0",
      "default_units": "metric",
      "cache_ttl": 300
    }

---
# Weather API Secret
apiVersion: v1
kind: Secret
metadata:
  name: weather-api-secret
  namespace: default
type: Opaque
data:
  api-key: <base64-encoded-api-key>
  # echo -n "your-actual-api-key" | base64

---
# Document Processor Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: document-processor-config
  namespace: default
data:
  config: |
    {
      "supported_formats": ["pdf", "docx", "txt", "md"],
      "max_file_size": "100MB",
      "processing_timeout": 300,
      "output_format": "json"
    }

---
# Stripe Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: stripe-config
  namespace: default
data:
  config: |
    {
      "api_version": "2023-10-16",
      "webhook_endpoint": "/webhooks/stripe",
      "currency": "usd",
      "timeout": 30
    }

---
# Stripe Secret
apiVersion: v1
kind: Secret
metadata:
  name: stripe-secret
  namespace: default
type: Opaque
data:
  api-key: <base64-encoded-stripe-secret-key>
  webhook-secret: <base64-encoded-webhook-secret>

---
# GitHub Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: github-config
  namespace: default
data:
  config: |
    {
      "api_version": "2022-11-28",
      "base_url": "https://api.github.com",
              "user_agent": "OpenWebUI-Tool/1.0",
      "rate_limit_warning": 1000
    }

---
# GitHub Token Secret
apiVersion: v1
kind: Secret
metadata:
  name: github-token-secret
  namespace: default
type: Opaque
data:
  token: <base64-encoded-github-token>
  # echo -n "ghp_your_github_token" | base64
